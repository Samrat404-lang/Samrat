    <p id="message"></p>

    <script>
        let yesBtn = document.getElementById('yes-btn');
        let noBtn = document.getElementById('no-btn');
        let message = document.getElementById('message');
        let question = document.getElementById('question');

        let moveCount = 0;  // To track the number of moves for the "No" button

        yesBtn.addEventListener('click', function() {
            message.textContent = "I know you love meðŸ’—ðŸ«€ðŸ«€ðŸ«€ðŸ«€ ";  // Repeat the message 5 times
        });

        noBtn.addEventListener('click', function() {
            moveCount++;
            moveButton(noBtn);
        });

        function moveButton(button) {
            // Based on the move count, move the "No" button to different locations
            let container = document.getElementById('container');
            let containerWidth = container.clientWidth;
            let containerHeight = container.clientHeight;

            // Reset button position
            button.style.position = 'absolute';
            
            switch(moveCount % 4) {
                case 1:  // Move to bottom
                    button.style.top = `${containerHeight - button.offsetHeight - 10}px`;
                    button.style.left = `${Math.random() * (containerWidth - button.offsetWidth)}px`;
                    break;
                case 2:  // Move to top
                    button.style.top = '10px';
                    button.style.left = `${Math.random() * (containerWidth - button.offsetWidth)}px`;
                    break;
                case 3:  // Move to bottom again
                    button.style.top = `${containerHeight - button.offsetHeight - 10}px`;
                    button.style.left = `${Math.random() * (containerWidth - button.offsetWidth)}px`;
                    break;
                case 0:  // Move to top again
                    button.style.top = '10px';
                    button.style.left = `${Math.random() * (containerWidth - button.offsetWidth)}px`;
                    break;
            }
        }
    </script>
